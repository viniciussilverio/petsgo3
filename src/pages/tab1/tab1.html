<ion-header>
  <ion-toolbar>
    <ion-title>
      Busca de Pets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="img_frame">
  </div>
  <div class="img_list_buttons">
      <ion-icon name="md-heart"></ion-icon>
      <ion-icon name="md-heart"></ion-icon>
      <ion-icon name="md-heart"></ion-icon>
  </div> -->
  <ion-list>
    <div *ngFor="let item of (results | async)">
      <div class="item_list_pet box-shadow-blur">
        <div class="imgframe_pet" [style.background-image]="'url(' + getImgUrl(item) + ')'">
        </div>
        <div class="descricao_frame">
          <table class="detalhes_table">
            <tr>
              <td class="nome_animal"><strong>{{ item.nome }}</strong></td>
              <td></td>
            </tr>
            <tr>
              <td>Genero: {{ item.genero }}</td>
              <td>Porte: {{ item.porte }}</td>
            </tr>
            <tr>
              <td>Idade: {{ item.idade }}</td>
              <td>Situação: {{ item.situacao }}</td>
            </tr>
          </table>
          <br>
        </div>
      </div>
    </div>
  </ion-list>
</ion-content>
